<!DOCTYPE html>

<html lang="ja">
  
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>名称未設定</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">

  </head>

  <body>

    <p id="start" style="display: block;">
      <input type="button" value="クイズを始める" id="btnStart" onclick="startQuiz();">
    </p>

    <p id="quizBox" style="display: none;">
      制限時間は5秒です。<br />
      以下の四択問題に答えてください。<br />
      ２　×　３　＝　？<br />
      <input type="button" value="４" id="btnAns1" onclick="ans1();">
      <input type="button" value="５" id="btnAns2" onclick="ans2();">
      <input type="button" value="６" id="btnAns3" onclick="ans3();">
      <input type="button" value="７" id="btnAns4" onclick="ans4();"><br />
      <input type="button" value="やめる" id="btnQuit" onclick="quit();">
    </p>



    <p id="outBox" style="display: none;">
      時間切れ！<br>
      <input type="button" value="最初に戻る" id="btnRestart" onclick="restart();">
    </p>

    <p id="crtBox" style="display: none;">
      正解！<br>
      <input type="button" value="最初に戻る" id="btnRestart" onclick="restart();">
    </p>

    <p id="ictBox" style="display: none;">
      不正解！<br>
      <input type="button" value="最初に戻る" id="btnRestart" onclick="restart();">
    </p>

    <script src="js/Script.js"></script>

  </body>

</html>
